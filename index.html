<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stopwatch</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">STOPWATCH</a>
        <span class="menu-toggle"><i  class="fa" aria-hidden="true"></i></span>
        <nav>
            <ul>
                <li><a href="https://utility-web-tools.netlify.app" class="active">Home</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>
    <div class="central">
        <div class="container">
            <div class="div1">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
            </div>
            <div class="div2">
                <input type="button" value ="Start" id="start">
                <input type="button" value="Pause" id="pause">
                <input type="button" value="Reset" id="reset">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-heading">WEB TOOLS</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('.menu-toggle').toggleClass('active')
                $('nav').toggleClass('active')
            })
        })
    </script>
    <script src="/script.js"></script>
</body>
</html>
